<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质数</title>
</head>
<body>
    <script type="text/javascript">
        for (var i = 2;i <= 1000;i++){
            var sum=0;
            for(var j=1;j<=i;j++){
                if(i%j==0){
                    sum++;
                }
            }
            if(sum==2){
                console.log(i);
            }
        }
        </script>
</body>
</html>
