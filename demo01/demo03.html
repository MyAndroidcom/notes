    <script type="text/javascript">
        //如果一个数恰好等于它的因数之和，则称该数为“完全数”
        //寻找1---10000之内的所有完美数
        for(var i = 1;i < 1000000;i++){

            if(i == yinshuhe(i)){
                console.log(i);
            }
        }

        function yinshuhe(a) {
            var sum = 0;
            for(i = 0;i < a;i++){
                if(a % i == 0){
                    //i是a的一个因数
                    sum = sum + i;
                }
            }
            return sum;
        }
        </script>

        <script type="text/javascript">
            //输出前100项的斐波那契数列
            for(var i=1;i<=100;i++){
                console.log(fib(i));
            }
            //传入n返回第n位的数
            function fib(n) {
                if(n==1){
                    return 1;
                }else if(n==2){
                    return 1;
                }else{
                return fib(n-1)+fib(n-2);
                }
            }
            </script>
